<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - Volume4T</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .glass-card {
            background: rgba(25, 28, 36, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(45, 212, 191, 0.15) 0%, rgba(45, 212, 191, 0) 70%);
            transform: translate(40%, -40%);
            pointer-events: none;
        }
        .glass-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0) 70%); /* Blue glow */
            transform: translate(-40%, 40%);
            pointer-events: none;
        }
        /* Custom styles for intl-tel-input */
        .iti {
            width: 100%;
            direction: ltr; /* Keep LTR for the plugin container */
        }
        .iti input, .iti__selected-flag {
            background-color: rgba(17, 24, 39, 0.5) !important; /* bg-gray-900/50 */
            border: 1px solid rgb(55 65 81) !important; /* border-gray-700 */
            color: white !important;
            height: 50px; /* Match other inputs height */
        }
        .iti input {
            width: 100%;
            border-radius: 0.5rem !important;
            padding-right: 56px !important; /* Space for the flag on the right */
            padding-left: 15px !important; /* Default padding on left */
            text-align: right; /* Align text to the right for RTL */
            direction: ltr; /* Keep LTR for the input value itself */
        }
        .iti__flag-container {
            right: 5px; /* Position flag container correctly on the right */
            left: auto;
        }
        .iti__country-list {
            background: rgba(25, 28, 36, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: right; /* Align dropdown text to the right for RTL */
        }
        .iti__country {
            direction: rtl; /* Ensure country items are RTL */
        }
        .iti__country:hover, .iti__country.iti__highlight {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Glassy Header -->
    <header class="fixed top-0 left-0 right-0 bg-black/30 backdrop-blur-xl z-50 border-b border-gray-700/50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">Volume4T<span class="text-teal-400">.</span></a>
            <a href="index.html" class="flex items-center text-gray-300 hover:text-white transition-colors bg-white/5 hover:bg-white/10 px-4 py-2 rounded-full">
                <span>العودة للرئيسية</span>
                <i class="fas fa-arrow-left mr-2"></i>
            </a>
        </div>
    </header>

    <div id="signup-container" class="w-full max-w-md hidden">
        <div class="glass-card p-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white mb-2">إنشاء حساب جديد</h1>
                <p class="text-gray-400 mb-8">انضم إلينا وابدأ رحلتك</p>
            </div>

            <form id="signup-form">
                <div class="mb-4">
                    <input type="text" id="username" placeholder="اسم المستخدم" class="w-full bg-gray-900/50 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500 border border-gray-700" required>
                </div>
                <div class="mb-4">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full bg-gray-900/50 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500 border border-gray-700" required>
                </div>
                <div class="mb-4" dir="ltr">
                    <input type="tel" id="phone" class="w-full text-white" required>
                    <p id="phone-error" class="text-red-400 text-sm mt-1 hidden text-right"></p>
                </div>
                <div class="mb-4">
                    <input type="password" id="password" placeholder="كلمة المرور" class="w-full bg-gray-900/50 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500 border border-gray-700" required>
                </div>
                <div class="mb-6">
                    <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" class="w-full bg-gray-900/50 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500 border border-gray-700" required>
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    إنشاء الحساب
                </button>
            </form>
            <p id="error-message" class="text-red-400 text-center mt-4 text-sm"></p>
            <div class="text-center mt-8">
                <span class="text-gray-500">لديك حساب بالفعل؟</span>
                <a href="login.html" class="text-teal-400 hover:underline font-semibold ml-1">تسجيل الدخول</a>
            </div>
        </div>
    </div>

    <!-- intl-tel-input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkajwsO5ME11NravlECLJSlk4GN0xGbGE",
            authDomain: "sco4mfortelegram.firebaseapp.com",
            projectId: "sco4mfortelegram",
            storageBucket: "sco4mfortelegram.appspot.com",
            messagingSenderId: "72437321483",
            appId: "1:72437321483:web:e89c4ff409f9c477605c0e",
            measurementId: "G-0BZWRPSB76"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupContainer = document.getElementById('signup-container');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = './index.html';
            } else {
                signupContainer.classList.remove('hidden');
            }
        });

        const signupForm = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const phoneInput = document.getElementById('phone');
        const phoneError = document.getElementById('phone-error');

        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            geoIpLookup: callback => {
                fetch("https://ipapi.co/json")
                    .then(res => res.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("us"));
            },
            preferredCountries: ['eg', 'sa', 'ae', 'kw', 'qa', 'bh', 'om', 'jo', 'lb', 'us', 'gb', 'de', 'fr'],
            separateDialCode: true,
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js",
        });

        const validatePhone = () => {
            if (iti.isValidNumber()) {
                phoneError.classList.add('hidden');
                return true;
            } else {
                phoneError.textContent = 'الرجاء إدخال رقم هاتف صحيح.';
                phoneError.classList.remove('hidden');
                return false;
            }
        };

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const confirmPassword = signupForm['confirm-password'].value;
            const username = signupForm.username.value;
            const fullPhone = iti.getNumber();

            if (password !== confirmPassword) {
                errorMessage.textContent = 'كلمتا المرور غير متطابقتين.';
                return;
            }
            if (password.length < 6) {
                errorMessage.textContent = 'يجب أن تكون كلمة المرور 6 أحرف على الأقل.';
                return;
            }
            if (!validatePhone()) {
                return;
            }
            errorMessage.textContent = '';
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userDocRef = doc(db, "users", user.uid);
                    
                    return setDoc(userDocRef, {
                        username: username,
                        email: user.email,
                        phone: fullPhone,
                        createdAt: new Date()
                    });
                })
                .then(() => {
                    submitBtn.classList.replace('bg-teal-500', 'bg-green-500');
                    submitBtn.innerHTML = `<i class="fas fa-check"></i>`;
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage.textContent = 'هذا البريد الإلكتروني مستخدم بالفعل.';
                    } else {
                        errorMessage.textContent = 'حدث خطأ. يرجى المحاولة مرة أخرى.';
                        console.error("Signup Error:", error);
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'إنشاء الحساب';
                });
        });
    </script>

</body>
</html>
