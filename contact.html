<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - Volume4T</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .glass-card {
            background: rgba(25, 28, 36, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom styles for intl-tel-input from signup.html */
        .iti {
            width: 100%;
            direction: ltr; /* Keep LTR for the plugin container */
        }
        .iti input, .iti__selected-flag {
            background-color: rgba(17, 24, 39, 0.5) !important; /* bg-gray-900/50 */
            border: 1px solid rgb(55 65 81) !important; /* border-gray-700 */
            color: white !important;
            height: 50px; /* Match other inputs height */
        }
        .iti input {
            width: 100%;
            border-radius: 0.5rem !important;
            padding-right: 56px !important; /* Space for the flag on the right */
            padding-left: 15px !important; /* Default padding on left */
            text-align: right; /* Align text to the right for RTL */
            direction: ltr; /* Keep LTR for the input value itself */
        }
        .iti__flag-container {
            right: 5px; /* Position flag container correctly on the right */
            left: auto;
        }
        .iti__country-list {
            background: rgba(25, 28, 36, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: right; /* Align dropdown text to the right for RTL */
        }
        .iti__country {
            direction: rtl; /* Ensure country items are RTL */
        }
        .iti__country:hover, .iti__country.iti__highlight {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Header -->
    <header class="bg-black/30 backdrop-blur-xl sticky top-0 z-50 border-b border-gray-700/50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">Volume4T<span class="text-teal-400">.</span></a>
            <a href="index.html" class="flex items-center text-gray-300 hover:text-white transition-colors bg-white/5 hover:bg-white/10 px-4 py-2 rounded-full">
                <span>العودة للرئيسية</span>
                <i class="fas fa-arrow-left mr-2"></i>
            </a>
        </div>
    </header>

    <main>
        <!-- Contact Us Section -->
        <section id="contact" class="py-20">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-white">تواصل معنا</h1>
                    <p class="text-gray-400 mt-4 max-w-2xl mx-auto">لديك سؤال أو استفسار؟ نسعد دائمًا بمساعدتك.</p>
                </div>
                <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-8">
                    <!-- Contact Info -->
                    <div class="md:w-1/2 glass-card p-8 rounded-2xl">
                        <h3 class="text-2xl font-bold text-white mb-6">معلومات التواصل المباشر</h3>
                        <div class="space-y-6">
                            <div class="flex items-center">
                                <i class="fab fa-whatsapp text-3xl text-green-400 ml-4"></i>
                                <div>
                                    <h4 class="font-semibold text-white">واتساب</h4>
                                    <a href="https://wa.me/YOUR_WHATSAPP_NUMBER" target="_blank" class="text-teal-400 hover:underline" dir="ltr">+20 123 456 7890</a>
                                </div>
                            </div>
                             <div class="flex items-center">
                                <i class="fab fa-telegram-plane text-3xl text-blue-400 ml-4"></i>
                                <div>
                                    <h4 class="font-semibold text-white">تليجرام</h4>
                                    <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank" class="text-teal-400 hover:underline">@YourUsername</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Contact Form -->
                    <div class="md:w-1/2 glass-card p-8 rounded-2xl">
                         <h3 class="text-2xl font-bold text-white mb-6">أو أرسل لنا رسالة</h3>
                         <form id="contact-form">
                             <div class="mb-4" dir="ltr">
                                <input type="tel" id="phone" class="w-full text-white" required>
                                <p id="phone-error" class="text-red-400 text-sm mt-1 hidden text-right"></p>
                             </div>
                             <div class="mb-4">
                                 <textarea id="message" rows="4" placeholder="اكتب رسالتك هنا..." class="w-full bg-gray-900/50 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-teal-500 border border-gray-700" required></textarea>
                             </div>
                             <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-full hover:bg-blue-700 transition-colors">
                                 إرسال الرسالة
                             </button>
                         </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="bg-black/30 backdrop-blur-xl border-t border-gray-700/50">
        <div class="container mx-auto px-6 py-8 text-center text-gray-400">
            <p>&copy; 2024 جميع الحقوق محفوظة | Volume4T.</p>
        </div>
    </footer>

    <!-- intl-tel-input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkajwsO5ME11NravlECLJSlk4GN0xGbGE",
            authDomain: "sco4mfortelegram.firebaseapp.com",
            projectId: "sco4mfortelegram",
            storageBucket: "sco4mfortelegram.appspot.com",
            messagingSenderId: "72437321483",
            appId: "1:72437321483:web:e89c4ff409f9c477605c0e",
            measurementId: "G-0BZWRPSB76"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const contactForm = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const phoneInput = document.getElementById('phone');
        const phoneError = document.getElementById('phone-error');

        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            geoIpLookup: callback => {
                fetch("https://ipapi.co/json")
                    .then(res => res.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("us"));
            },
            preferredCountries: ['eg', 'sa', 'ae', 'kw', 'qa', 'bh', 'om', 'jo', 'lb', 'us', 'gb', 'de', 'fr'],
            separateDialCode: true,
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js",
        });

        const validatePhone = () => {
            if (iti.isValidNumber()) {
                phoneError.classList.add('hidden');
                return true;
            } else {
                phoneError.textContent = 'الرجاء إدخال رقم هاتف صحيح.';
                phoneError.classList.remove('hidden');
                return false;
            }
        };

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validatePhone()) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الإرسال...';
            submitBtn.classList.replace('bg-blue-600', 'bg-gray-500');

            try {
                await addDoc(collection(db, 'contacts'), {
                    name: contactForm.name.value,
                    phone: iti.getNumber(), // Use iti.getNumber() to get the full international number
                    message: contactForm.message.value,
                    submittedAt: new Date()
                });

                contactForm.reset();
                submitBtn.classList.replace('bg-gray-500', 'bg-green-500');
                submitBtn.textContent = 'تم الإرسال بنجاح!';
            } catch (error) {
                console.error("Error sending message:", error);
                submitBtn.classList.replace('bg-gray-500', 'bg-red-500');
                submitBtn.textContent = 'حدث خطأ!';
                alert("فشل الإرسال. يرجى التأكد من تحديث قواعد الأمان في Firestore.");
            } finally {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'إرسال الرسالة';
                    submitBtn.classList.remove('bg-green-500', 'bg-red-500');
                    submitBtn.classList.add('bg-blue-600');
                }, 3000);
            }
        });
    </script>
</body>
</html>
